<!DOCTYPE html>
<html lang="en">
  {{template "templates/head.html" .Head}}
  <body>
    <form method="post" action=".">
      <label for="user_code">Enter User Code:</label><br />
      <input type="text" id="user_code" name="user_code" /><br />
      {{if .ErrorMessage}}
      <p class="error">{{print .ErrorMessage}}</p>
      {{end}}
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
